<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮刮乐</title>
    <style>
        *{
            margin: 0;
        }
        .award {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100px;
            line-height: 100px;
            background: red;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="myCanvas" width="300" height="100"></canvas>
        <div class="award">谢谢惠顾</div>
    </div>
    <script>
        let canvas=document.getElementById("myCanvas");
        let ctx=canvas.getContext("2d");
        // 灰色图层
        ctx.fillStyle="#eee";
        ctx.fillRect(0, 0, 300, 100);
        // 文字
        ctx.fillStyle="#333";
        ctx.font="bold 30px arial";
        ctx.fillText('刮刮乐', 100, 60);
        
        let flag = false;
        canvas.onmousedown = () => {
            flag = true;
        }
        canvas.onmousemove = (e) => {
            if(!flag){
                return;
            }
            const x = e.offsetX;
            const y = e.offsetY;
            ctx.beginPath();
            ctx.globalCompositeOperation = 'destination-out'; // 透明
            ctx.arc(x, y, 10, 0, 2 * Math.PI); // 画圆
            ctx.fill();
            ctx.closePath();
        } 
        canvas.onmouseup = () => {
            flag = false;
        }
    </script>
</body>
</html>
